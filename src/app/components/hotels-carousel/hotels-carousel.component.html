<div
  id="hotelsCarousel"
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-interval="5000"
>
  <div class="carousel-inner">
    @for (hotel of hotels(); track $index) {
    <div class="carousel-item" [ngClass]="{'active': $index === 0}">
      <div class="d-flex justify-content-center">
        <div class="card hotel-card">

          <img
            [src]="hotel.listing.contextualPictures[0]?.picture"
            class="card-img-top"
            [alt]="hotel.listing.name"
          />
          <div class="card-body">
            <h5 class="card-title">{{ hotel.listing.name }}</h5>
            <p class="card-text text-muted" *ngIf="hotel.listing.label">
              {{ hotel.listing.label }}
            </p>
            <div class="d-flex justify-content-between align-items-center mb-2">

              <span
                *ngIf="hotel.listing.avgRatingLocalized"
                class="badge bg-secondary"
              >
                {{ hotel.listing.avgRatingLocalized }}
              </span>
              <span class="price">
                <strong>{{
                  hotel.pricingQuote.structuredStayDisplayPrice.primaryLine
                    .price
                }}</strong>
                / night
              </span>
            </div>
            <p class="card-text">
              <small class="text-muted">
                {{
                  hotel.pricingQuote.structuredStayDisplayPrice.secondaryLine
                    .price
                }}
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

  <!-- Controles de navegaciÃ³n -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#hotelsCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#hotelsCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
